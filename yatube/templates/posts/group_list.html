{% block content %}
<div class="container py-5">
  <h1> {{ group.title }} </h1>
  <p> {{ group.description|linebreaksbr }} </p>
  
  {% for post in posts %}
  <article>
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d M Y" }}
      </li>
    </ul>  
    <p>{{ post.text|linebreaksbr }}</p>
    {% if not forloop.last %}<hr>{% endif %}
  </article>
  {% endfor %}
  {% endblock %}
